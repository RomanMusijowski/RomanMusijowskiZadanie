<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3 mt-5">
                <h2>Gallery details</h2>
                    <form class="form-horizontal" th:object="${galleryForm}" th:action="@{/admin/}" method="post">

                        <div class="form-group"  th:class="${#fields.hasErrors('galleryName')} ? 'form-group has-error' : 'form-group'">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">galleryName:</label>
                                <div class="col-sm-8">
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{galleryName}"/>
                                    <span class="help-block">
                                       <ul>
                                           <li th:each="err : ${#fields.errors('galleryName')}" th:text="${err}" />
                                       </ul>
                                    </span>
                                </div>
                            </div>
                        </div>



                        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Select a user</label>
                                <div class="col-sm-8">
                                    <select class="form-control" th:field="*{username}">
                                        <option
                                                th:each="name : ${names}"
                                                th:value="${name}"
                                                th:text="${name}"
                                                th:selected="(${name} == 'admin')"
                                        ></option>
                                    </select>

                                    <span class="help-block">
                                           <ul>
                                               <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                                           </ul>
                                        </span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
