<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>User form</h2>
    <div>
        <form class="form-horizontal" th:object="${userForm}" th:action="@{/user}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p>Please Correct values in error below:</p>
            </div>


            <div class="form-group"  th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{username}"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group"  th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
